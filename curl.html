<!DOCTYPE html>
<html>
  <head>
    <title>Curl Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.0/math.min.js"></script>
    <style>
    body{
     background-color:#FCC8D1;
     text-align: center;
     }
      label {
        display: inline-block;
        margin-bottom: 0.5rem;
      }
      input {
        width: 100%;
        padding: 0.5rem;
        border-radius: 0.25rem;
        border: 1px solid #ccc;
        margin-bottom: 1rem;
      }
      button {
        background-color: #4CAF50;
        color: white;
        padding: 0.5rem;
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
        margin-bottom: 1rem;
      }
      button:hover {
        background-color: #3e8e41;
      }
      .output {
        font-family: monospace;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Curl Calculator</h1>
    <form>
      <label for="equation">Equation:</label>
      <input type="text" id="equation" placeholder="Enter an equation" />
      <button type="button" id="calculate-btn">Calculate Curl</button>
    </form>
    <div class="output">
      <div id="curl"></div>
    </div>
    <script>
      const equationInput = document.getElementById('equation');
      const curlOutput = document.getElementById('curl');
      const calculateBtn = document.getElementById('calculate-btn');

      function calculate() {
        const equation = equationInput.value;

        // Calculate curl
        const curl = `Curl: (${math.derivative(
          equation,
          'y'
        )} - ${math.derivative(equation, 'z')})i + (${math.derivative(
          equation,
          'z'
        )} - ${math.derivative(equation, 'x')})j + (${math.derivative(
          equation,
          'x'
        )} - ${math.derivative(equation, 'y')})k`;

        // Output results
        curlOutput.textContent = curl;
      }

      calculateBtn.addEventListener('click', calculate);
    </script>
  </body>
</html>
